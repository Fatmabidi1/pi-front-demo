<nav class="page-breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="../dashboard">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Listes</li>
    </ol>
  </nav>
  
 
  <div class="row">
    <div class="col-md-12 stretch-card">
      <div class="card">
        <div class="card-body">
          
          <div class="table-responsive">
            <table id="EventsTable" class="table border-1 border-dark">
              <thead>
                <tr>
                  <th>Nom d'événement</th>
                  <th>Lieu</th>
                  <th>type</th>
                  <th>theme</th>
                  <th>Date d'événement</th>
               
               
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let event of events">
                  <td class="text-dark" ><a target="_blank" routerLink="../../../event/{{event.idEvent}}"> {{event.nom}}</a> </td>
                  <td>{{event.lieu}}</td>
                  <td>{{event.typeEvent}}</td>
                  <td>{{event.themeEvent}}</td>
                  <td>{{event.date | date: 'dd/MM/yyyy'}}</td>
               
                </tr>
             
              
             
              </tbody>
              <tfoot>
                <tr>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
